<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      .headline {
        font-size: 24px;
        text-align: center;
        margin-top: 20px;
      }

      .container {
        position: relative;
        width: 560px;
        height: 360px;
      }

      .image1 {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      .tint {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        cursor: pointer;
        box-shadow: rgba(0, 0, 0, 0.2) 3px 5px 5px;
      }

      .tint::before {
        content: "";
        display: block;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background: var(--gradient, linear-gradient(90deg, rgba(255, 0, 0, 0.3), rgba(0, 0, 255, 0.3), rgba(0, 255, 0, 0.3), rgba(255, 0, 255, 0.3)));
        background-size: 200% 200%;
        animation: holo-animation1 1.5s ease infinite;
      }

      @keyframes holo-animation1 {
        0% {
          background-position: 0% 50%;
        }

        50% {
          background-position: 200% 50%;
        }

        100% {
          background-position: 0% 50%;
        }
      }

      .mask {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('https://i.ibb.co/fYP8xmg/Card-58.png');
        background-size: cover;
        background-mode: screen;
        -webkit-mask-image: url('https://i.ibb.co/xfYbzqN/hhholographic-3.png');
        -webkit-mask-size: cover;
        -webkit-mask-mode: color-burn;
        mask-image: url('https://i.ibb.co/hKJvk9Z/maskalt3a.png');
        mask-size: cover;
        mask-mode: color-dodge;
      }

    </style>
    <title>Foil Logo Example</title>
  </head>

  <body>
    <center>
      <div class="headline">Foil Logo Example</div>
      <form>
        <label for="gradient">Linear Gradient:</label>
        <input type="color" id="gradient1" value="#ff0000">
        <input type="color" id="gradient2" value="#0000ff">
        <input type="color" id="gradient3" value="#00ff00">
        <input type="color" id="gradient4" value="#ff00ff">
        <br>
        <label for="image1">Image 1:</label>
        <input type="url" id="image1" value="https://i.ibb.co/r07VnYL/Card-16.png">
        <br>
        <label for="mask-image">Mask Image:</label>
        <input type="url" id="mask-image" value="https://i.ibb.co/wLdLqTP/holo-Logo-Mask01-A.png">
        <br>
        <label for="webkit-mask-image">Webkit Mask Image:</label>
        <input type="url" id="webkit-mask-image" value="https://i.ibb.co/SRdBhSR/card-Base-Imp02a.png">
        <br>
        <button type="button" id="updateButton">Update</button>
      </form>
      <div class="container">
        <img class="image1" src="https://i.ibb.co/fYP8xmg/Card-58.png" alt="Card Image">
        <div class="tint">
          <div class="mask"></div>
        </div>
      </div>
    </center>

    <script>
      const gradient1Input = document.getElementById('gradient1');
      const gradient2Input = document.getElementById('gradient2');
      const gradient3Input = document.getElementById('gradient3');
      const gradient4Input = document.getElementById('gradient4');
      const image1Input = document.getElementById('image1');
      const maskImageInput = document.getElementById('mask-image');
      const webkitMaskImageInput = document.getElementById('webkit-mask-image');
      const container = document.querySelector('.container');

      function updateGradient() {
        const gradient = `linear-gradient(90deg, rgba(${hexToRgb(gradient1Input.value).r}, ${hexToRgb(gradient1Input.value).g}, ${hexToRgb(gradient1Input.value).b}, 0.3), rgba(${hexToRgb(gradient2Input.value).r}, ${hexToRgb(gradient2Input.value).g}, ${hexToRgb(gradient2Input.value).b}, 0.3), rgba(${hexToRgb(gradient3Input.value).r}, ${hexToRgb(gradient3Input.value).g}, ${hexToRgb(gradient3Input.value).b}, 0.3), rgba(${hexToRgb(gradient4Input.value).r}, ${hexToRgb(gradient4Input.value).g}, ${hexToRgb(gradient4Input.value).b}, 0.3))`;
        document.documentElement.style.setProperty('--gradient', gradient);
      }

      function hexToRgb(hex) {
        var result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
        return result ? {
          r: parseInt(result[1], 16),
          g: parseInt(result[2], 16),
          b: parseInt(result[3], 16)
        } : null;
      }

      function updateImages() {
        const image1 = document.querySelector('.image1');
        const mask = document.querySelector('.mask');
        image1.src = image1Input.value;
        mask.style.backgroundImage = `url(${image1Input.value})`;
        mask.style.maskImage = `url(${maskImageInput.value})`;
        mask.style.webkitMaskImage = `url(${webkitMaskImageInput.value})`;
      }

      gradient1Input.addEventListener('input', updateGradient);
      gradient2Input.addEventListener('input', updateGradient);
      gradient3Input.addEventListener('input', updateGradient);
      gradient4Input.addEventListener('input', updateGradient);

      document.getElementById('updateButton').addEventListener('click', updateImages);

    </script>
  </body>

</html>
